<!DOCTYPE html>
<html>
<head>
  <title>Login / Signup</title>
  <style>
    
    body { font-family: Arial; background: #f4f4f4; }
    .container { width: 300px; margin: 50px auto; padding: 20px; background: white; border-radius: 8px; }
    input { width: 100%; padding: 10px; margin: 5px 0; }
    button { width: 100%; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="loginUser" placeholder="Username" required>
      <input type="password" id="loginPass" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <h2>Signup</h2>
    <form id="signupForm">
      <input type="text" id="signupUser" placeholder="Username" required>
      <input type="password" id="signupPass" placeholder="Password" required>
      <button type="submit">Signup</button>
    </form>
  </div>

  <script>
    // Example: send data to backend API
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const res = await fetch("/api/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: document.getElementById("signupUser").value,
          password: document.getElementById("signupPass").value
        })
      });
      alert(await res.text());
    });

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: document.getElementById("loginUser").value,
          password: document.getElementById("loginPass").value
        })
      });
      alert(await res.text());
    });
  </script>
</body>
</html>
